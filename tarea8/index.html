<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Bienvenida</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        body {
            background-color: blanchedalmond;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Cambiado para que el footer se mantenga en la parte inferior */
            height: 100vh;
            margin: 0;
        }
        .welcome-message {
            text-align: center;
            margin-top: 20px;
        }
        footer {
            width: 100%;
        }
    </style>
</head>
<body>

    <nav class="grey" style="height: 120px;">
        <div class="nav-wrapper container" style="height: 100%;">
            <a id="logo-container" href="#" class="brand-logo center" style="display: flex; justify-content: center; align-items: center; height: 100%;">
                <img src="https://www.unam.mx/sites/default/files/images/unam.svg" style="height: 100px; margin: 0 10px;">
                <img src="https://amei.mx/wp-content/uploads/2016/08/UNAM-FES-Aragon.png" style="height: 100px; margin: 0 10px;">
            </a>
        </div>
    </nav>
    
    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <h3 class="header center blue-text">Bienvenida</h3>
            <p class="welcome-message">Mensaje de bienvenida generico.</p>
            <p class="welcome-message">Ejemplo de usar rutas con node.</p>
        </div>
    </div>

    <footer class="page-footer orange">
        <div class="container center">
            <p>© 2024 MAAR.</p>
        </div>
    </footer>

</body>
</html>
